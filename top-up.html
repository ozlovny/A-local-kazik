<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>💰 Пополнение TON</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
    }
    button {
      background: #44aa44;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<input type="number" id="topupAmount" placeholder="Сумма TON" min="0.01" step="0.01">
<button onclick="prepareTopUp()">Пополнить</button>

<script>
function prepareTopUp() {
  const amount = parseFloat(document.getElementById('topupAmount').value);
  if (!amount || amount < 0.01) return alert("❌ Введите сумму от 0.01 TON");

  localStorage.setItem('pendingTopUp', amount.toFixed(2));
  location.href = 'index.html';
}
</script>
    <script src="ton.js"></script>
</body>
</html>
